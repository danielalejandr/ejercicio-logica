    <!doctype html>
    <html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <nav class="navbar bg-dark navbar-dark nav ">
            <div class="container-fluid">
                    <a class="navbar-brand text-bg-light rounded-3 h3">Bienvenido!</a>
                <a class="navbar-brand text-bg-light rounded-3 h4">Ejercicios de logica</a>
                <img src="https://e7.pngegg.com/pngimages/1007/564/png-clipart-java-script-logo-javascript-web-development-logo-script-text-computer-programming.png" class="rounded-3" alt="" width="60" height="50"   alt="" width="30" height="24"
                class="d-inline-block align-text-top">
            </div>
        </nav>

        <main class="main"></main>

        <section class=" bg-primary text-dark my-3 mx-5 border border-dark rounded-2">
            <p class="text-center h1">Suma de los números del 1 a n</p>
            <div class="container justify-content-center align-content-between w-75 my-3">
                <input type="number" min="1" class="form-control" id="numero_ejercicio">
                <button class="btn btn-warning fw-bold my-2" onclick="sumatoria_ejercicio1()">Calcular</button>
                <h4 id="total_sumatoria_resultado"></h4>
            </div>
        </section>

        <section class=" bg-secondary text-dark my-3 mx-5 border border-dark rounded-2">
            <p class="text-center h1">Validar un número par o impar</p>
            <div class="container justify-content-center align-content-between w-75 my-3">
                <input type="number" min="1" class="form-control" id="numero_ejercicio2">
                <button class="btn btn-warning fw-bold my-2" onclick="ejercicio2()">Calcular</button>
                <h4 id="resultado2"></h4>
            </div>
        </section>

        <section class=" bg-success text-dark my-3 mx-5 border border-dark rounded-2">
            <p class="text-center h1">Pizzería Pepitos</p>
            <div class="container justify-content-center align-content-between w-75 my-3">
                <input type="number" min="1" class="form-control" id="numero_ejercicio3" placeholder="Edad">
                <input type="text" class="form-control" id="numero_ejercicio3_2" placeholder="Sexo">
                <button class="btn btn-warning fw-bold my-2" onclick="ejercicio3()">Validar info</button>
                <h4 id="resultado3"></h4>
            </div>
        </section>

        <section class=" bg-danger text-dark my-3 mx-5 border border-dark rounded-2">
            <p class="text-center h1">Menú de opciones</p>
            <div class="container justify-content-center align-content-between w-75 my-3">
                <input type="text" class="form-control" id="numero_ejercicio4">
                <button class="btn btn-warning fw-bold my-2" onclick="ejercicio4()">Validar info</button>
                <h4 id="resultado4"></h4>
            </div>
        </section>

        <section class=" bg-info text-dark my-3 mx-5 border border-dark rounded-2">
            <p class="text-center h1">Un número debe mostrar la tabla de multiplicar y el total de las multiplicaciones
            </p>
            <div class="container justify-content-center align-content-between w-75 my-3">
                <input type="number" min="1" class="form-control" id="numero_ejercicio5">
                <button class="btn btn-warning fw-bold my-2" onclick="ejercicio5()">Generar tabla</button>
                <h4 id="resultado5"></h4>
            </div>
        </section>

        <section>
            <p class="text-center h1">Validar cual es el valor de matrícula que debe pagar un estudiante</p>
            <div class="container justify-content-center align-content-between w-75 my-3">
                <input type="number" min="1" class="form-control" id="numero_ejercicio6">
                <button class="btn btn-warning fw-bold my-2" onclick="ejercicio6()">Calcular</button>
                <h4 id="resultado6"></h4>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="assets/js/punto2.js"></script>
    </body>

    </html>
